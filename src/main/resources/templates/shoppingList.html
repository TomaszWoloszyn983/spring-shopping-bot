<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<div th:insert="index.html :: head"></div>

<body>
    <header class="col-12 mx-0 px-0">
        <div id="main-header" href="*">
            Shopping list
        </div>
    </header>

    <!--  Navbar  -->
    <div th:insert="index.html :: navbar">></div>

    <div>
        <tr class="studentTableHeader border-2 text-center">
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr class="px-auto mx-auto border-2"
            th:each="product : ${products}"
            th:sort="${product.getId()}">
            <td class="border-1 text-center">
                <span th:text="${product.getId()}"></span>
            </td>
            <td class="border-1 text-center">
                <span th:text="${product.getName()}"></span>
            </td>
        </tr>
    </div>

</body>
</html>
