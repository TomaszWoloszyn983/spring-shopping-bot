<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<div th:insert="~{index.html :: head}"></div>

<body>
    
    <!--  Header  -->
    <div th:insert="~{index.html :: header}"></div>

    <!--  Navbar  -->
    <div th:insert="~{index.html :: navbar}"></div>

    <div class="container my-5 px-0">
        <div class="container row my-2 mx-auto p-2">
            <div class="col-6 offset-3 px-auto">
                <h2 class="page-title" >
                    <span class="navbar-text" th:text="${'Welcome: '+username}"></span>
                </h2>
                <div class="container row my-2 mx-auto p-2 mb-3">
                    <div class="col-12 px-auto" >
                        
                        
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12">
                        <span class="navbar-text" th:text="${'Name: '+user.getName()}"></span>
                    </div>
                    <div class="col-12">
                        <span class="navbar-text" th:text="${'Email: '+user.getEmail()}"></span>
                    </div>
                    <div class="col-12">
                        <span class="navbar-text" th:text="${'Password: '+user.getPassword()}"></span>
                    </div>
                    <div class="col-12">
                        <span class="navbar-text" th:text="${'Created at: '+user.getCreatedAt()}"></span>
                    </div>
                    <div class="col-12">
                        <span class="navbar-text" th:text="${'Updated at: '+user.getUpdatedAt()}"></span>
                    </div>
                    <div class="col-12">
                        <span class="navbar-text" th:text="${'Role: '+user.getRoles()}"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
